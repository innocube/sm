<template name="AdminUsersDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersDetailsDetailsForm}}
	</div>
</template>

<template name="AdminUsersDetailsDetailsForm">
	<div id="admin-users-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			어카운트 details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<label for="profile.name" class="col-sm-3 control-label">
					이름
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_user.profile.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="profile.email" class="col-sm-3 control-label">
					E-mail
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_user.profile.email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-roles">
				<label for="roles" class="col-sm-3 control-label">
					역할
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_user.roles}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
