<template name="ShopItemsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ShopItemsDetailsDetailsForm}}
	</div>
</template>

<template name="ShopItemsDetailsDetailsForm">
	<div id="shop-items-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			상품 Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-cats-cat">
				<label for="cats.cat" class="col-sm-3 control-label">
					카테고리
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{item_details.cats.cat}}
					</p>
				</div>
			</div>
			<div class="form-group  field-sku">
				<label for="sku" class="col-sm-3 control-label">
					상품코드
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{item_details.sku}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description" class="col-sm-3 control-label">
					상품 설명
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{item_details.description}}
					</p>
				</div>
			</div>
			<div class="form-group  field-price">
				<label for="price" class="col-sm-3 control-label">
					가격
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatCurrency item_details.price}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
