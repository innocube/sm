<template name="ShopItemsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ShopItemsEditEditForm}}
	</div>
</template>

<template name="ShopItemsEditEditForm">
	<div id="shop-items-edit-edit-form" class="">
		<h2 id="component-title">
			상품 수정
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-cat-id">
				<label for="catId" class="col-sm-3 control-label">
					카테고리
				</label>
				<div class="input-div col-sm-9">
					<select class="form-control" name="catId" required="required" autofocus="autofocus">
						{{#each cat_list}}
						<option value="{{_id}}" {{optionIsSelected ../item_details.catId _id}}>
							{{cat}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-sku">
				<label for="sku" class="col-sm-3 control-label">
					상품코드
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="sku" value="{{item_details.sku}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description" class="col-sm-3 control-label">
					상품 설명
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="description" value="{{item_details.description}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-price">
				<label for="price" class="col-sm-3 control-label">
					가격
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="price" value="{{item_details.price}}" class="form-control" required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
