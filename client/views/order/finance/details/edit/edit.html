<template name="OrderFinanceDetailsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OrderFinanceDetailsEditEditForm}}
	</div>
</template>

<template name="OrderFinanceDetailsEditEditForm">
	<div id="order-finance-details-edit-edit-form" class="">
		<h2 id="component-title">
			결제내역 수정
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<input type="hidden" name="date" value="{{formatDate payment_details.date 'YYYY-MM-DD'}}">
			<div class="form-group  field-paid">
				<label for="paid" class="col-sm-3 control-label">
					지불 금액
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="paid" value="{{payment_details.paid}}" class="form-control" autofocus="autofocus" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<textarea class="form-control" name="note">{{payment_details.note}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
