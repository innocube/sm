<template name="OrderDeliveryEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OrderDeliveryEditEditForm}}
	</div>
</template>

<template name="OrderDeliveryEditEditForm">
	<div id="order-delivery-edit-edit-form" class="">
		<h2 id="component-title">
			출고상태 수정: 주문서#{{invoice_details.invoiceNumber}}
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-shipping-status">
				<label for="shippingStatus" class="col-sm-3 control-label">
					출고 상태
				</label>
				<div class="input-div col-sm-9">
					<div class="radio">
						<label>
							<input type="radio" value="택배 배송" name="shippingStatus" autofocus="autofocus" {{itemIsChecked invoice_details.shippingStatus "택배 배송"}}>
							택배 배송
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="퀵 배송" name="shippingStatus" {{itemIsChecked invoice_details.shippingStatus "퀵 배송"}}>
							퀵 배송
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="직접 수령" name="shippingStatus" {{itemIsChecked invoice_details.shippingStatus "직접 수령"}}>
							직접 수령
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="기타" name="shippingStatus" {{itemIsChecked invoice_details.shippingStatus "기타"}}>
							기타
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ship-date">
				<label for="shipDate" class="col-sm-3 control-label">
					발송 날짜
				</label>
				<div class="input-div col-sm-9">
					<div class="input-group date">
						<input type="text" name="shipDate" value="{{formatDate invoice_details.shipDate 'YYYY-MM-DD'}}" class="form-control" required="required" data-type="date" data-format="YYYY-MM-DD">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
