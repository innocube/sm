<template name="OrderInvoicesEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OrderInvoicesEditEditForm}}
	</div>
</template>

<template name="OrderInvoicesEditEditForm">
	<div id="order-invoices-edit-edit-form" class="">
		<h2 id="component-title">
			주문서 수정하기
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-customer-id">
				<label for="customerId" class="col-sm-3 control-label">
					고객
				</label>
				<div class="input-div col-sm-9">
					<select class="form-control" name="customerId" required="required" autofocus="autofocus">
						{{#each customer_list}}
						<option value="{{_id}}" {{optionIsSelected ../invoice_details.customerId _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<input type="hidden" name="date" value="{{formatDate invoice_details.date 'YYYY-MM-DD'}}">
			<input type="hidden" name="VAT" value="{{invoice_details.VAT}}">
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<textarea class="form-control" name="note">{{invoice_details.note}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
