<template name="OrderInvoicesDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> OrderInvoicesDetailsDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='OrderInvoicesDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="OrderInvoicesDetailsDetailsForm">
	<div id="order-invoices-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			주문서 #{{invoice_details.invoiceNumber}}
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-customer-name">
				<label for="customer.name" class="col-sm-3 control-label">
					고객
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.customer.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date">
				<label for="date" class="col-sm-3 control-label">
					주문 날짜
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.date}}
					</p>
				</div>
			</div>
			<div class="form-group  field-total-amount">
				<label for="totalAmount" class="col-sm-3 control-label">
					주문 금액
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatCurrency invoice_details.totalAmount}} ({{invoice_details.VAT}})
					</p>
				</div>
			</div>
			<div class="form-group  field-shipping-status">
				<label for="shippingStatus" class="col-sm-3 control-label">
					출고 상태
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.shippingStatus}}
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.note}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
